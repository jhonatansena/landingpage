<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">    
<script src="script/script.js"></script>
<title>Starbucks - Landing Page</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="https://www.starbucks.com.br/home" target="_blank">
                <img src="img/logo.png"  srcset="">
            </a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Não é apenas um café.<br> É <span> Starbucks</span></h2>   <br>
                <form action="">
                    <label for="name">Name: </label>
                    <input type="text" id="name" placeholder="digite seu nome">   <br>
                    <label for="name">Email: </label>
                    <input type="email" id="email" placeholder="email@email.com"> 
                </form> 
                <button type="button" id="send" onclick="handleEmail()" >Cadastrar</button>
            </div>
            <div class="imgBox">
                <img src="img/img1.png" class="starbucks">
                
            </div>
        </div>
        
        <ul class="thumb">
            <li><img src="img/thumb1.png" onclick="imgSlider('img/img1.png'); changeCircleColor('#017143')" ></li>
            <li><img src="img/thumb2.png" onclick="imgSlider('img/img2.png'); changeCircleColor('#eb7495')"; ></li>
           <li><img src="img/thumb3.png" onclick="imgSlider('img/img3.png'); changeCircleColor('#d752b1')";  ></li>
        </ul>

        <ul class="sci">
            <li><a href="#"><img src="img/facebook.png" ></a></li>
            <li><a href="#"><img src="img/twitter.png" ></a></li>
            <li><a href="#"><img src="img/instagram.png"></a></li>
        </ul</section>
    
</body>
</html>
